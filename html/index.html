<!DOCTYPE html>
<html>
  <head>
    <title>HTML</title>
  </head>
  <body>
    <script>
      const content = document.getElementByClassName("content");
      const currentSearchParams = new URLSearchParams(window.location.search);
      const currentPage = currentSearchParams.get("content");
      content.insertAdjacentHTML('afterbegin', currentPage);
      const title = document.querySelector("title");
      title.textCeontent = currentPage;
    </script>
  </body
</html>
