<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>動画に画像を重ねるツール</title>
</head>
<body>
    <h1>動画に画像を重ねるツール</h1>
    <form id="uploadForm">
        <div>
            <label for="video">動画ファイル:</label>
            <input type="file" id="video" name="video" accept="video/*" required>
        </div>
        <div>
            <label for="image">重ねる画像ファイル:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
        </div>
        <div>
            <label for="x">X座標:</label>
            <input type="number" id="x" name="x" value="0">
        </div>
        <div>
            <label for="y">Y座標:</label>
            <input type="number" id="y" name="y" value="0">
        </div>
        <div>
            <label for="angle">角度 (度):</label>
            <input type="number" id="angle" name="angle" value="0">
        </div>
        <div>
            <label for="scale">大きさ (倍率):</label>
            <input type="number" step="0.1" id="scale" name="scale" value="1.0">
        </div>
        <button type="submit">動画を生成</button>
    </form>
    <p id="status"></p>

    <script>
        const form = document.getElementById('uploadForm');
        const statusText = document.getElementById('status');
        const API_URL = "https://your-render-app-name.onrender.com"; // RenderアプリのURLに置き換えてください

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            statusText.textContent = '動画を処理中です...';

            const formData = new FormData(form);

            try {
                const response = await fetch(`${API_URL}/process-video`, {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'output.mp4';
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(url);
                    statusText.textContent = '完了しました！';
                } else {
                    const errorData = await response.json();
                    statusText.textContent = `エラー: ${errorData.error}`;
                }
            } catch (error) {
                console.error(error);
                statusText.textContent = '通信エラーが発生しました。';
            }
        });
    </script>
</body>
</html>
