<!DOCTYPE html>
<html>
  <head>
    <title>Enter password...</title>
  </head>
  <body>
    <input type=password id="password" />
    <input type=submit id="button" />
    <div class="log"></div>
    <div class="content"></div>
    <script>
      function button() {
        let password = document.getElementById('password').value;
        fetch(`https://api.zeipara.f5.si/password?password=${password}`)
          .then(response => {
            if (!response.ok) {
             throw new Error('Network response was not ok');
            }
           return response.json();
          })
          .then(data => {
            if (data.success=="success") {
              const content = document.getElementsByClassName('content');
              content[0].innerHTML = data.content;
            } else {
              const log = document.getElementsByClassName('log');
              log[0].innerHTML = '<p>パスワードが違います</p>';
            }
          })
          .catch(error => {
            console.error('エラー:', error);
          });
      }

      window.onload = function() {
        document.getElementById('submit').addEventListener(click, button);
      }
    </script>
  </body>
</html>
