<!DOCTYPE html>
<html>
  <head>
    <title>fnfエディタ</title>
    <style>
      .fnfinput {
        display: none;
      }
      /* 変更点：新しいコンテナのスタイル */
      .editor-container {
        height: 100vh; /* 画面全体の高さ */
        overflow-y: scroll; /* 縦方向のスクロールを可能にする */
        position: relative;
        background-color: #222; /* 背景色を設定 */
        color: white;
      }
      /* 変更点：ノーツを描画する要素 */
      .maincontent {
        /* ノーツ全体を格納する、非常に長いコンテナ */
        position: relative;
        width: 100%;
        min-height: 5000px; /* 縦方向の長さを十分に確保 */
      }
      /* ノーツのスタイル */
      .note-image {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="fnfinput">
      <span onclick="onnewspan()">新しく作る</span>
      <p>or</p>
      <p>ファイルを読み込む:</p><input type="file" id="fnfinputfile">
    </div>
    <div class="editor-container">
      <div class="maincontent"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
