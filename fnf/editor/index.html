<!DOCTYPE html>
<html>
  <head>
    <title>fnfエディタ</title>
    <style>
      /* 最初の画面（fnfinput）をデフォルトで表示 */
      .fnfinput {
        text-align: center;
      }
      /* エディタ画面（editor-container）をデフォルトで非表示 */
      .editor-container {
        display: none; 
        height: 100vh;
        overflow-y: scroll;
        position: relative;
        background-color: black;
        color: white;
      }
      .maincontent {
        position: relative;
        width: 100%;
        min-height: 5000px; 
      }
      .note-image {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="fnfinput">
      <span onclick="onnewspan()">新しく作る</span>
      <p>or</p>
      <p>ファイルを読み込む:</p>
      <input type="file" id="fnfinputfile">
    </div>
    
    <div class="editor-container">
      <div class="maincontent"></div>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
